<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="register.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Personal Info</legend>
			<input type="hidden" name="id" value="23">
			ID:<input type="text" name="autoid" disabled="disabled" value="45"><br>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" minlength="10" maxlength="25" required="required"><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="25" max="100"><br>
			<label for="height">Height:</label>
			<input type="number" id="height" name="height" step="0.1"><br>
			<label for="address">Address:</label>
			<textarea name="address" id="address"></textarea><br>

			Interests:
			<input type="checkbox" id="php" name="php" value="php" checked="checked">
			<label for="php">PHP</label>
			<input type="checkbox" id="js" name="js" value="js">
			<label for="js">JS</label>
			<input type="checkbox" id="css" name="css" value="css">
			<label for="css">CSS</label><br>

			Gender:
			<input type="radio" id="male" name="gender" value="male" checked="checked">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>

			Your Level:
			<select name="level" multiple="multiple">
				<option value="1">Beginner</option>
				<option value="2" selected="selected">Intermidiate</option>
				<option value="3">Advance</option>
			</select><br>

			Photo:<input type="file" name="photo"><br>

			Date of Birth:<input type="date" name="date"><br>

			<input type="reset" value="Clear">
			<input type="submit" value="Register">
		</fieldset>
	</form>
</body>
</html>
